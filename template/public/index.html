<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,viewport-fit=cover">
  <link rel="icon" href="<%= VUE_APP_PUBLICPATH %>static/favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <% if(process.env.NODE_ENV==='production'){ %>
  <link href="https://lib-yhbc.oss-cn-hangzhou.aliyuncs.com/vue/2.6.11/vue.runtime.min.js" rel="preload" as="script">
  <link href="https://lib-yhbc.oss-cn-hangzhou.aliyuncs.com/vuex/3.2.0/vuex.min.js" rel="preload" as="script">
  <link href="https://lib-yhbc.oss-cn-hangzhou.aliyuncs.com/vue-router/3.1.6/vue-router.min.js" rel="preload" as="script">
  <link href="https://lib-yhbc.oss-cn-hangzhou.aliyuncs.com/moment/2.24.0/moment.min.js" rel="preload" as="script">
  <% } %>
</head>
<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

  <% if(process.env.NODE_ENV==='production'){ %>
  <!--CDN resources, excluded during webpack build-->
  <script src="https://lib-yhbc.oss-cn-hangzhou.aliyuncs.com/vue/2.6.11/vue.runtime.min.js"></script>
  <script src="https://lib-yhbc.oss-cn-hangzhou.aliyuncs.com/vuex/3.2.0/vuex.min.js"></script>
  <script src="https://lib-yhbc.oss-cn-hangzhou.aliyuncs.com/vue-router/3.1.6/vue-router.min.js"></script>
  <script src="https://lib-yhbc.oss-cn-hangzhou.aliyuncs.com/moment/2.24.0/moment.min.js"></script>
  <% } %>

  {{#if_eq environment 'web for alipay/wechat'}}
  <!--JSSDK for Third platform-->
  <script>
  var userAgent = window.navigator.userAgent;

  if (/AlipayClient/i.test(userAgent)) {
    document.write('<script src="https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.1/alipayjsapi.min.js"><\/script>');
  }
  else if (/MicroMessenger/i.test(userAgent)) {
    document.write('<script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"><\/script>');
  }
  </script>

  {{/if_eq}}
  {{#if_eq environment 'mini for alipay/wechat'}}
  <!--miniprogram webview project-->
  <script>
  var userAgent = window.navigator.userAgent;

  if (/AlipayClient/i.test(userAgent)) {
    document.write('<script src="https://appx/web-view.min.js"><\/script>');
  }
  else if (/miniProgram/i.test(userAgent) || /MicroMessenger/i.test(userAgent)) {
    document.write('<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"><\/script>');
  }

  document.write('<script src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.2.js"><\/script>');
  </script>

  {{/if_eq}}
  {{#if_eq environment 'none'}}
  <!--h5 mobile project-->
  {{/if_eq}}
  <!-- built files will be auto injected -->
</body>
</html>
